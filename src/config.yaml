site:
  name: Moly AI App
  site: 'https://moly-ai.ai'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-

# Default SEO metadata
metadata:
  title:
    default: Moly AI App - Cross-Platform AI Voice Chat Client
    template: '%s â€” Moly AI App'
  description: "Open-source cross-platform AI LLM voice chat client built in Rust. Connect to local and remote LLMs with a beautiful, fast, and secure interface. Available on macOS, Windows, Linux, iOS, Android, and Web."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Moly AI App
    images:
      - url: '~/assets/images/hero-image.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@arthelokyo'
    site: '@arthelokyo'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
